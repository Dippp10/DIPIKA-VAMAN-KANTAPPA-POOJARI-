<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stars</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f7fa;
        }

        .card {
            background: #ffffff;
            padding: 40px 60px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        .repo-name {
            font-size: 18px;
            color: #555;
            margin-bottom: 14px;
        }

        .stars {
            font-size: 64px;
            font-weight: bold;
            color: #24292f;
        }

        .label {
            margin-top: 10px;
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="repo-name">
            Dippp10 / DIPIKA-VAMAN-KANTAPPA-POOJARI-
        </div>

        <div class="stars">
            ‚≠ê 1175
        </div>

        <div class="label">
            GitHub Stars
        </div>
    </div>

</body>
</html>
